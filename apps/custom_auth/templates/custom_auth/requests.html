<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<table>
    <thead>
        <th>Timestamp</th>
        <th>Request JSON</th>
        <th>Viewed</th>
    </thead>
    <tbody>
        {% for item in last_requests %}
        <tr>
            <td>{{item.timestamp|date:'c'}}</td>
            <td>{{item.data}}</td>
            <td>{{item.viewed}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
